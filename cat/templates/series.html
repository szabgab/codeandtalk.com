{% include 'incl/header.html' %}

{% for (k, v) in series|dictsort %}
   <h2>{{ v.title }}</h2>
   <div class="description">
     {{ v.description }}
   </div>
   
   <ul>
     {% for e in v.events %}
        <li><a href="/e/{{e.nickname}}">{{e.name}}</a></li>
     {% endfor %}
   </ul>
{% endfor %}
