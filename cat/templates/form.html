<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title>Enter New conf</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <form>
                <label>Name:</label><input type="text" name="name" class="field"/></br>
                <label>accessibility:</label><input type="text" name="accessibility" class="field"/></br>
                <label>cfp_end:</label><input type="text" name="cfp_end" class="field"/></br>
                <label>code_of_conduct:</label><input type="text" name="code_of_conduct" class="field"/></br>
                <label>diversitytickets:</label><input type="text" name="diversitytickets" class="field"/></br>
                <label>event_end:</label><input type="text" name="event_end" class="field"/></br>
                <label>event_start:</label><input type="text" name="event_start" class="field"/></br>
                <label>facebook:</label><input type="text" name="facebook" class="field"/></br>
                
                <label>languages:</label><input type="text" name="languages" class="arrayField"/></br>
                <!--location should have optin to add new locationor choose from dropdown -->
                    
                <!--<label>location:</label>-->
                <div data-name="location"  class="complexField">
                    <label>city:</label><input type="text" name="city" class="nestedField"  /></br>
                    <label>state:</label><input type="text" name="state" class="nestedField" /></br>
                    <label>country:</label><input type="text" name="country" class="nestedField" /></br>
                </div>
                
                 <!--<button type="button" onclick="addNewLocation()">Add New Location</button>--></br>
                <div id="locaionContainer"></div>
                <label>tags:</label><input type="text" name="tags" class="arrayField"/></br>
                <label>twitter:</label><input type="text" name="twitter" class="field"/></br>
                <label>website:</label><input type="text" name="website" class="field"/></br>
                <label>youtube:</label><input type="text" name="youtube" class="field"/></br>
            </form>
            <button onclick="createJSONtext()">Generate JSON</button>
            <div>
            <textarea id="json-out" cols=60 rows=30 >
                
            </textarea>
            </div>
        </div>
        <script src="conference-form.js" type="text/javascript"></script>
    </body>
</html>
